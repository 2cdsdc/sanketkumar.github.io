<body>

    <nav>
        <div style="font-weight: 900; letter-spacing: 3px;">SANKET KUMAR</div>

            <a href="projects.html">Projects</a>

    <section class="hero">
        <div class="hero-content">
            <h1>MECHANICAL <br> ENGINEER.</h1>
            <p>Recent graduate focused on high-precision CAD design, simulation testing, and data intelligence.</p>
            <div style="display: flex; gap: 20px;">
                <a href="https://linkedin.com" class="btn-outline">LinkedIn</a>

            </div>
        </div>
        <div class="hero-image-wrapper">
            <div class="hero-image-3d" id="tilt"></div>
        </div>
    </section>

    <script>
        const tilt = document.getElementById('tilt');
        window.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 40;
            let y = (window.innerHeight / 2 - e.pageY) / 40;
            tilt.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
